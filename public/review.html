<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Audio</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <h1>Review Audio</h1>
  <audio id="audio-player" controls></audio>
  <div class="container">
    <div class="column">
      <h2>Original Transcription</h2>
      <pre id="original-transcription"></pre>
    </div>
    <div class="column">
      <h2>Human Correction</h2>
      <textarea id="human-correction" rows="20" cols="50"></textarea>
      <div>
        <label for="review-percentage">Porcentaje de Revisi√≥n: </label>
        <span id="review-percentage">0%</span>
      </div>
      <button id="back-button">Volver</button>
    </div>
    <div class="column">
      <h2>Relevant Words</h2>
      <textarea  id="relevant-words"></textarea>
    </div>
  </div>
  <script src="/js/review.js"></script>
</body>
</html>
